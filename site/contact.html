<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact • Minseo Lee</title>
    <meta name="description" content="이민서와 연락하는 방법." />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect rx='12' width='64' height='64' fill='%232563eb'/><text x='50%' y='54%' text-anchor='middle' font-family='Arial' font-weight='700' font-size='34' fill='white'>M</text></svg>">
  </head>
  <body>
    <header>
      <div class="container nav">
        <a class="brand" href="./">
          <div class="logo" aria-hidden="true"></div>
          <span class="brand-name">Minseo Lee</span>
        </a>
        <nav class="nav-links" aria-label="Primary">
          <a href="./">Home</a>
          <a href="./about.html">About</a>
          <a class="active" href="./contact.html">Contact</a>
          <a href="./docs/">Docs</a>
          <a href="./tech/">Tech</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <form class="contact" id="contact-form">
        <h1 style="margin-top:0">Contact</h1>
        <div class="field">
          <label for="name">이름</label>
          <input id="name" name="name" placeholder="홍길동" required />
        </div>
        <div class="field">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="message">메시지</label>
          <textarea id="message" name="message" rows="5" placeholder="안녕하세요..." required></textarea>
        </div>
        <div class="cta-row">
          <button class="btn primary" type="submit">보내기</button>
          <span id="status" class="meta" aria-live="polite"></span>
        </div>
      </form>
    </main>

    <footer>
      <div class="container">© <span id="year"></span> Minseo Lee</div>
    </footer>

    <script src="./main.js" defer></script>
  </body>
  </html>
