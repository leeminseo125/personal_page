<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing • Minseo Lee</title>
    <meta name="description" content="랜덤 구절로 타자 연습 (WPM/정확도/오타/타이머)." />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect rx='12' width='64' height='64' fill='%232563eb'/><text x='50%' y='54%' text-anchor='middle' font-family='Arial' font-weight='700' font-size='34' fill='white'>M</text></svg>">
    <style>
      .typing { max-width: 760px; margin: 36px auto; background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 24px; }
      .stats { display: flex; gap: 16px; flex-wrap: wrap; color: var(--muted); font-size: 14px; margin-bottom: 12px; }
      .text { font-size: 20px; line-height: 1.7; letter-spacing: 0.01em; }
      .text span { padding: 0 1px; }
      .text .done { color: var(--muted); }
      .text .current { background: var(--surface-alt); border-bottom: 2px solid var(--brand); }
      .text .wrong { background: #7f1d1d; color: #fff; }
      .controls { display: flex; gap: 10px; margin-top: 16px; }
      .controls button { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background: #111315; color: var(--text); }
      .source { color: var(--muted); font-size: 13px; margin-top: 10px; }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <a class="brand" href="../">
          <div class="logo" aria-hidden="true"></div>
          <span class="brand-name">Minseo Lee</span>
        </a>
        <nav class="nav-links" aria-label="Primary">
          <a href="../">Home</a>
          <a href="../about.html">About</a>
          <a href="../contact.html">Contact</a>
          <a href="../docs/">Docs</a>
          <a class="active" href="./">Tech</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <article class="typing" aria-label="Typing Practice">
        <h1 style="margin-top:0">타자연습</h1>
        <div class="stats">
          <div>시간: <span id="time">0</span>s</div>
          <div>WPM: <span id="wpm">0</span></div>
          <div>정확도: <span id="acc">100</span>%</div>
          <div>오타: <span id="errors">0</span></div>
        </div>
        <div id="text" class="text" aria-live="polite"></div>
        <div class="controls">
          <button id="restart" class="btn">다시하기</button>
          <button id="new" class="btn primary">새 구절</button>
        </div>
        <p class="source">무작위 성경풍 구절로 연습합니다. 실제 번역문과 일치하지 않을 수 있습니다.</p>
      </article>
    </main>

    <footer>
      <div class="container">© <span id="year"></span> Minseo Lee</div>
    </footer>

    <script>
      (function(){
        const verses = [
          '태초에 말씀이 계시니라 말씀은 하나님과 함께 계셨고 말씀은 하나님이시니라',
          '여호와는 나의 목자시니 내게 부족함이 없으리로다',
          '수고하고 무거운 짐 진 자들아 다 내게로 오라 내가 너희를 쉬게 하리라',
          '너희는 먼저 그의 나라와 그의 의를 구하라 그리하면 이 모든 것을 너희에게 더하시리라',
          '내가 너희를 사랑한 것 같이 너희도 서로 사랑하라'
        ];
        const textEl = document.getElementById('text');
        const timeEl = document.getElementById('time');
        const wpmEl = document.getElementById('wpm');
        const accEl = document.getElementById('acc');
        const errorsEl = document.getElementById('errors');
        const restartBtn = document.getElementById('restart');
        const newBtn = document.getElementById('new');

        let target = '';
        let idx = 0;
        let errors = 0;
        let startedAt = 0;
        let timerId = null;

        const pick = () => verses[Math.floor(Math.random() * verses.length)];
        const render = () => {
          const spans = [];
          for (let i = 0; i < target.length; i++) {
            const ch = target[i];
            if (i < idx) spans.push('<span class="done">' + ch + '</span>');
            else if (i === idx) spans.push('<span class="current">' + ch + '</span>');
            else spans.push('<span>' + ch + '</span>');
          }
          textEl.innerHTML = spans.join('');
        };
        const startTimer = () => {
          startedAt = Date.now();
          if (timerId) clearInterval(timerId);
          timerId = setInterval(() => {
            const secs = Math.floor((Date.now() - startedAt) / 1000);
            timeEl.textContent = String(secs);
            const words = idx / 5; // 표준 5자/단어
            const wpm = secs > 0 ? Math.round((words / secs) * 60) : 0;
            wpmEl.textContent = String(wpm);
            const accuracy = idx + errors > 0 ? Math.max(0, Math.round((idx / (idx + errors)) * 100)) : 100;
            accEl.textContent = String(accuracy);
            errorsEl.textContent = String(errors);
          }, 200);
        };
        const reset = (newText) => {
          target = newText || pick();
          idx = 0; errors = 0; timeEl.textContent = '0'; wpmEl.textContent = '0'; accEl.textContent = '100'; errorsEl.textContent = '0';
          render();
          startTimer();
        };

        document.addEventListener('keydown', (e) => {
          if (!target) return;
          const key = e.key;
          if (key.length === 1) {
            const expected = target[idx];
            if (key === expected) {
              idx++;
              if (idx >= target.length) {
                // 완료
                render();
                clearInterval(timerId);
              } else {
                render();
              }
            } else {
              errors++;
              // 표시만 업데이트
              errorsEl.textContent = String(errors);
              accEl.textContent = String(Math.max(0, Math.round((idx / (idx + errors)) * 100)));
            }
          } else if (key === 'Backspace') {
            if (idx > 0) { idx--; render(); }
          }
        });

        restartBtn.addEventListener('click', () => reset(target));
        newBtn.addEventListener('click', () => reset(pick()));

        reset(pick());
      })();
    </script>
  </body>
  </html>
